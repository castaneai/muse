<!DOCTYPE html>
<html ng-app="muse">
<head>

</head>
<body ng-controller="MainCtrl" ng-file-drop="onFileDrop($files)"

    </header>

    </footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
